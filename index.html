<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV Template</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Body Parent -->
        <section class="cv-parent">
            <!-- CV Grid -->
            <div class="cv-container">
                <!-- Grid Columns -->
                <div class="cv-items left-item">
                    <div class="left-column">
                        <div class="cv-img">
                            <h1>John Doe</h1>
                        </div>
                        <div class="cv-left-content">
                            <div class="personal-detail">
                                <i class="fa-solid fa-briefcase"></i>
                                <p>Designer</p>
                            </div>
                            <div class="personal-detail">
                                <i class="fa-solid fa-house"></i>
                                <p>London, UK</p>
                            </div>
                            <div class="personal-detail">
                                <i class="fa-solid fa-envelope"></i>
                                <p>E-mail</p>
                            </div>
                            <div class="personal-detail">
                                <i class="fa-solid fa-phone"></i>
                                <p>1224435534</p>
                            </div>
                            <hr style="border: 1px solid #d4d4d4">
                            <div class="person-skills">
                                <div class="person-skills-title">
                                    <i class="fa-solid fa-asterisk"></i>
                                    <h2>Skills</h2>
                                </div>
                                <div class="person-experience">
                                    <div class="experience">
                                        <p>Adobe Photoshop</p>
                                        <div class="range-container">
                                            <div class="range" style="width:90%">
                                              90%
                                            </div>
                                        </div>
                                    </div>
                                    <div class="experience">
                                        <p>Photography</p>
                                        <div class="range-container">
                                            <div class="range" style="width:80%">
                                              80%
                                            </div>
                                        </div>
                                    </div>
                                    <div class="experience">
                                        <p>Illustrator</p>
                                        <div class="range-container">
                                            <div class="range" style="width:75%">
                                              75%
                                            </div>
                                        </div>
                                    </div>
                                    <div class="experience">
                                        <p>Media</p>
                                        <div class="range-container">
                                            <div class="range" style="width:50%">
                                              50%
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="person-skills">
                                <div class="person-skills-title">
                                    <i class="fa-solid fa-asterisk"></i>
                                    <h2>Languages</h2>
                                </div>
                                <div class="person-experience">
                                    <div class="experience">
                                        <p>English</p>
                                        <div class="range-container">
                                            <div class="range" style="width:100%; height:24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="experience">
                                        <p>Spanish</p>
                                        <div class="range-container">
                                            <div class="range" style="width:50%; height:24px">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="experience">
                                        <p>German</p>
                                        <div class="range-container">
                                            <div class="range" style="width:30%; height:24px">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="cv-items right-item">
                    <div class="right-column">
                        <h2>CV Content</h2>
                    </div>
                </div>
                <!-- Grid Column End -->
            </div>
        </section>
    </body>
</html>
